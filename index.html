<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Barber shop</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/intro.css">
  <script type="text/javascript" charset="utf-8" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="parallax.js-1.5.0/parallax.min.js"></script>
</head>
<body>
<div class="header">
  <div class="container buffer-both">
    <div class="header-logo">
      <img src="img/logo.png" alt="logo" width="30" height="50"/>
    </div>
    <div class="header-nav">
      <ul>
        <li class="header-nav-item">
        <a class="header-nav-link" href="#intro">About us</a>
        </li>
        <li class="header-nav-item">
        <a class="header-nav-link" href="#team">Team</a>
        </li>
        <li class="header-nav-item">
        <a class="header-nav-link" href="#book">Appointment</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="intro text-center" id="intro" data-parallax="scroll" data-image-src="img/main.png">
  <div class="buffer-both">
    <input class="button button-green opacitive" type="submit" value="Make an Appointment">
  </div>
</div>

<div class="container">
  <div class="column-1-3">
    <div class="fare-features">
      <h1 class="title">Best</h1>
      <h2 class="title">prices in town</h2>
      <div class="title">
      <img src="img/price.png" alt="price" width="80" height="80"/>
      </div>
    </div>
  </div>
  <div class="column-1-3">
    <div class="fare-features featured">
      <h1 class="title">Best</h1>
      <h2 class="title">barbers in town</h2>
      <div class="title">
      <img src="img/logo.png" alt="face" width="60" height="80"/>
      </div>
    </div>
  </div>
  <div class="column-1-3">
    <div class="fare-features">
      <h1 class="title">Best</h1>
      <h2 class="title">locations in town</h2>
      <div class="title">
        <img src="img/location.png" alt="location" width="80" height="80"/>
      </div>
    </div>
  </div>
</div>

<div class="container team-intro">
  <h1 class="title">Our Great Team</h1>
  <div class="column-1-4">
    <div class="title">
        <img class="round-border" src="img/logo.png" alt="peter" width="60" height="80"/>
    </div>
  </div>
  <div class="column-2-4 title">
    <h2 class="center">Peter our best barber</h2>
  </div>
  <div class="column-1-4">
    <div class="title">
      <img src="img/work1.png" alt="work1" width="80" height="80"/>
      <img src="img/work2.png" alt="work2" width="80" height="80"/>
      <img src="img/work3.png" alt="work3" width="80" height="80"/>
    </div>
  </div>
  <div class="column-1-4">
    <div class="title">
      <img class="round-border" src="img/logo.png" alt="max" width="60" height="80"/>
    </div>
  </div>
  <div class="column-2-4 title">
    <h2 class="center">Max our creative barber</h2>
  </div>
  <div class="column-1-4">
    <div class="title">
      <img src="img/work1.png" alt="work1" width="80" height="80"/>
      <img src="img/work2.png" alt="work2" width="80" height="80"/>
      <img src="img/work3.png" alt="work3" width="80" height="80"/>
    </div>
  </div>
  <div class="column-1-4">
    <div class="title">
      <img class="round-border" src="img/logo.png" alt="paul" width="60" height="80"/>
    </div>
  </div>
  <div class="column-2-4 title">
    <h2 class="center">Paul our cool barber</h2>
  </div>
  <div class="column-1-4">
    <div class="title">
      <img src="img/work1.png" alt="work1" width="80" height="80"/>
      <img src="img/work2.png" alt="work2" width="80" height="80"/>
      <img src="img/work3.png" alt="work3" width="80" height="80"/>
    </div>
  </div>
</div>

<div class="container team-intro">
  <label for="fname">First Name</label>
  <input id="fname" placeholder="Type your name">
  <label for="fphone">Phone number</label>
  <input id="fphone" placeholder="Type your phone">
  <div class="buffer-both">
   <input class="button button-green" type="submit" value="Make an Appointment">
  </div>
</div>
</body>
</html>
